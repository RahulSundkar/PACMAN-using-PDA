<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Game </title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        background-color: black;
        margin: 0;
    }

    p {
        color: aliceblue;
        padding-left: 5%;
        text-align: center;
    }
    .header{
        color: white;
        text-align: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .header p{
        font-size: 2rem;
    }
    .box{
        display: flex;
        justify-content: center;
    }
    .stackContainer{
        width: 400px;
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border: 5px solid rgb(26, 11, 236);
        background-color: white;
        padding: 1rem;
        align-items: center;
    }

    #stack{
        overflow: auto;
        height: 500px;
        width: 380px;
        border: 2px solid black;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: end;
    }
    .food{
        border: 1px solid black;
        margin :2px;
        text-align: center;
    }
    .zo{
        border: 1px solid black;
        margin :2px;
        text-align: center;
    }
</style>

<body>
    <div>

        <div class="header">
            <h1>DSAAT Course Project</h1>
            <h3>PAC-MAN Push Down Automata</h3>
            <p>
                Score : <span id="scoreEl">0</span>
            </p>
        </div>
        <div class="box">
            <canvas>   
            </canvas>
            <div class="stackContainer">
                <h3>Stack</h3>
                <div id="stack">
                    <div class="zo">Z</div>
                </div>
            </div>
        </div>
    </div>
    <script src="gamecode.js"></script>
</body>

</html>
